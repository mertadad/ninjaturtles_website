<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Citi Bike | Home</title>
    <style>
        /* --- GENEL AYARLAR --- */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #333; color: #333; overflow: hidden; height: 100vh; }
        
        /* VIDEO ARKA PLAN */
        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            transform: translate(-50%, -50%) scale(1.3);
            object-fit: cover;
        }

        /* ORTA KUTU (GÜNCELLENDİ) */
        .content-box {
            position: absolute; top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            
            /* GÜNCELLEME 1: Şeffaflık artırıldı (0.60 -> 0.35) */
            background-color: rgba(255, 255, 255, 0.35);
            
            /* GÜNCELLEME 2: Kutu küçültüldü */
            width: 50%; 
            max-width: 600px; 
            
            /* GÜNCELLEME 3: İç boşluk azaltıldı */
            padding: 30px;
            
            border-radius: 12px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);

            /* YENİ: Şeffaflık arttığı için arkaya buzlu cam efekti ekledik, yazılar daha net okunur */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); /* Safari için uyumluluk */
        }

        h1 { 
            font-size: 2.2rem; /* Kutu küçüldüğü için başlığı da azıcık küçülttüm */
            color: #2c3e50; 
            margin-bottom: 30px; 
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5); /* Yazı daha net görünsün diye hafif gölge */
        }
        
        /* --- BUTON AYARLARI --- */
        .cta-btn { 
            background-color: #00AEEF; 
            color: white; 
            padding: 12px 25px; /* Butonları da kutuya orantılı hafif küçülttüm */
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 1rem; 
            display: inline-block; 
            margin: 10px;
            transition: 0.3s; 
        }

        /* ÜZERİNE GELİNCE BÜYÜME EFEKTİ */
        .cta-btn:hover { 
            background-color: #008ac0; 
            transform: scale(1.05);    
        }

        /* Koyu renkli ikincil buton */
        .cta-btn-secondary {
            background-color: #2c3e50; 
        }
        .cta-btn-secondary:hover { 
            background-color: #1a252f; 
            transform: scale(1.05); 
        }

        /* FOOTER */
        footer { 
            position: absolute; bottom: 0; width: 100%;
            padding: 30px 50px; 
            display: flex; justify-content: space-between; align-items: flex-end;
            color: white; box-sizing: border-box;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }
        .footer-title { font-weight: bold; font-size: 1.2rem; }
        .footer-names { text-align: left; font-size: 1.2rem; line-height: 1.5; font-weight: 600; }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>
    
    <div class="content-box">
        <h1>NYC Citi Bike Sharing Analysis</h1>
        
        <a href="details.html" class="cta-btn cta-btn-secondary">Explore the Details</a>
        <a href="visualization.html" class="cta-btn">Explore the Charts</a>
    </div>

    <footer>
        <div class="footer-title">2025-2026 IE 421 Data Science for Engineering Term Project</div>
        <div class="footer-names">
            Bersu Yılmaz<br>Emirhan Karaca<br>Mert Ada Demirbaş<br>Veli Erenay Açıl
        </div>
    </footer>
</body>
</html>
